<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->

    <div class="M-logo">
      <div>
      <img src="./assets/Logo.png" alt="logo" class="logo" />
      </div>
      <div class="hamlogo">
        <img src="./assets/Hamburger_icon.svg.png" class="hlogo">
      </div>
    </div>

    <nav>
      <div>
        <img src="./assets/Logo.png" alt="logo" class="logo" />
      </div>
      <div>
        <ul class="list">
          <li class="list-item">About Us</li>
          <li class="list-item">Benefits</li>
          <li class="list-item">Projects</li>
          <li class="list-item">Stages</li>
          <li class="list-item">Services</li>
          <li class="list-item contact">
            <img src="./assets/phone-call-svgrepo-com.svg" alt="phone" />
            <p>
              Call Us <br />
              +38 (097) 654 54 34
            </p>
          </li>
        </ul>
      </div>
      <img src="./assets/menu-icon.svg" alt="menu-icon" class="menu-icon" />
    </nav>

    <!-- Hero -->
    <main>
      <div class="heading-section">
        <h1>Interior Design That Care About Details</h1>
        <div class="l-btn">
        <button class="learnmore-btn">Learn More</button>
      </div>
      </div>
      <div class="plugin-card">
        <div class="card">
          <div>
            <img src="./assets/plugin.png" alt="plugin" />
          </div>
          <p>We create your space better based on your own idea</p>
        </div>
      </div>
      <div class="idea-card">
        <div class="card">
          <div>
            <img src="./assets/idea.png" alt="idea" />
          </div>
          <p>
            Innovation ideas, stylish <br />
            design <br />
            for home & business
          </p>
        </div>
      </div>
      <div class="dot1"></div>
      <div class="dot2"></div>
      <div class="line1"></div>
      <div class="line2"></div>
    </main>
  </body>
</html>
